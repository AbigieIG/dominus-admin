<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main logo gradient with green -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Favicon circle with bank building -->
  <g transform="translate(2, 2)">
    <!-- Outer circle with premium gradient -->
    <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="#047857" stroke-width="2"/>
    
    <!-- Inner circle for depth -->
    <circle cx="30" cy="30" r="23" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Classical bank building with unique architectural details -->
    <g transform="translate(30, 30)">
      <!-- Bank foundation/steps (unique multi-level) -->
      <rect x="-16" y="12" width="32" height="3" fill="#ffffff" opacity="0.9"/>
      <rect x="-14" y="9" width="28" height="3" fill="#ffffff" opacity="0.8"/>
      <rect x="-12" y="6" width="24" height="3" fill="#ffffff" opacity="0.7"/>
      
      <!-- Main building structure -->
      <rect x="-10" y="-8" width="20" height="14" fill="#ffffff"/>
      
      <!-- Unique pillar design with capitals -->
      <g fill="#ffffff">
        <!-- Left pillar with capital -->
        <rect x="-8" y="-8" width="2.5" height="12"/>
        <rect x="-9" y="-9" width="4.5" height="1.5"/>
        
        <!-- Center pillar with capital -->
        <rect x="-1.25" y="-8" width="2.5" height="12"/>
        <rect x="-2.25" y="-9" width="4.5" height="1.5"/>
        
        <!-- Right pillar with capital -->
        <rect x="5.5" y="-8" width="2.5" height="12"/>
        <rect x="4.5" y="-9" width="4.5" height="1.5"/>
      </g>
      
      <!-- Distinctive pediment/roof -->
      <polygon points="-12,-8 0,-16 12,-8 10,-8 0,-14 -10,-8" fill="#ffffff"/>
      
      <!-- Central entrance with arch -->
      <rect x="-3" y="-2" width="6" height="8" fill="#047857"/>
      <path d="M -3,-2 Q 0,-5 3,-2" fill="#047857"/>
      
      <!-- Unique decorative elements -->
      <!-- Small windows on sides -->
      <rect x="-7" y="-4" width="1.5" height="2" fill="#047857"/>
      <rect x="5.5" y="-4" width="1.5" height="2" fill="#047857"/>
      
      <!-- Classical frieze detail -->
      <rect x="-10" y="-6" width="20" height="1" fill="#e5e7eb"/>
      
      <!-- Corner stones detail -->
      <rect x="-10" y="-8" width="1" height="2" fill="#e5e7eb"/>
      <rect x="9" y="-8" width="1" height="2" fill="#e5e7eb"/>
    </g>
    
    <!-- Subtle professional border -->
    <circle cx="30" cy="30" r="26" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.4"/>
  </g>
</svg>